{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'products/css/base.css' %}" />
    {% block styles %}
    {% endblock %}
    <title>{% block title %}General Store{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-line">
                <div class="logo">
                    <a href="{% url 'products:index' %}">
                        GeneralStore
                    </a>
                </div>

                <div class="nav">
                    <a href="{% url 'products:products' %}">Каталог</a>
                    <a href="{% url 'users:login' %}">Войти</a>
                    <a href="{% url 'products:profile' %}">Рейма М.</a>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
