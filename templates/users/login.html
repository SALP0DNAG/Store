{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="main">
            <div class="main-title">Авторизация</div>
            <div class="login-fields">
                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    <div class="label">Имя пользователя</div>
                    {{ form.username }}
                    <div class="label">Пароль</div>
                    {{ form.password }}
                    <div class="button-and-reset-password">
                        <a href="#">Забыли пароль?</a>
                        <button type="submit">Авторизоваться</button>
                    </div>
                </form>
            </div>
            <div class="register-link"><a href="{% url 'users:register' %}">Нужен аккаунт? Зарегистрируйся!</a></div>
        </div>
    </div>
</body>
</html>
